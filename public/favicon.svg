<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark background -->
  <rect width="100" height="100" fill="#0a0e27"/>

  <!-- LCARS top bar (orange) -->
  <rect x="8" y="8" width="84" height="12" fill="#ff9966" rx="6"/>

  <!-- Large S letter -->
  <text x="50" y="68" font-family="Courier, monospace" font-size="65" font-weight="bold" fill="#ff9966" text-anchor="middle">S</text>

  <!-- LCARS bottom bar (green) -->
  <rect x="8" y="80" width="84" height="12" fill="#00ff00" rx="6"/>

  <!-- Terminal cursor -->
  <rect x="70" y="42" width="6" height="30" fill="#00ff00"/>
</svg>
